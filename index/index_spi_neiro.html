<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.translator-box {
    width: 500px;
    height: 500px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}

select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#outputText {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    overflow-y: auto;
}
    </style>
</head>
<body>
    <div class="translator-box">
        <h1>Переводчик</h1>
        <textarea id="inputText" placeholder="Введите текст для перевода..."></textarea>
        <select id="languageSelect">
            <option value="ru-en">Русский → Английский</option>
            <option value="ru-ko">Русский → Корейский</option>
            <option value="en-ru">Английский → Русский</option>
            <option value="ko-ru">Корейский → Русский</option>
        </select>
        <button onclick="translateText()">Перевести</button>
        <div id="outputText"></div>
    </div>



    <script>
       async function translateText() {
    const inputText = document.getElementById('inputText').value;
    const languageSelect = document.getElementById('languageSelect').value;
    const outputText = document.getElementById('outputText');

    if (!inputText) {
        outputText.textContent = "Пожалуйста, введите текст для перевода.";
        return;
    }

    const [sourceLang, targetLang] = languageSelect.split('-');

    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(inputText)}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        const translatedText = data[0].map(item => item[0]).join('');
        outputText.textContent = translatedText;
    } catch (error) {
        outputText.textContent = "Ошибка при переводе текста. Пожалуйста, попробуйте снова.";
        console.error(error);
    }
} 
    </script>
</body>
</html>
