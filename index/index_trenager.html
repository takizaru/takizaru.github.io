                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            transition: left 0.7s;
            z-index: -1;
        }
        
        .play-btn:hover {
            transform: scale(1.08);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            background: linear-gradient(
                135deg,
                rgba(240, 240, 240, 0.95) 0%,
                rgba(220, 220, 220, 0.95) 25%,
                rgba(200, 200, 200, 0.95) 50%,
                rgba(220, 220, 220, 0.95) 75%,
                rgba(240, 240, 240, 0.95) 100%
            );
            color: #1a252f;
        }
        
        .play-btn:hover::before {
            left: 100%;
        }
        
        /* Кнопка назад */
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 60px auto 20px;
            padding: 14px 30px;
            background: linear-gradient(
                135deg,
                rgba(173, 216, 230, 0.9) 0%,     /* Светло-голубой */
                rgba(135, 206, 250, 0.9) 50%,    /* Небесно-голубой */
                rgba(100, 149, 237, 0.9) 100%    /* Королевский синий */
            );
            color: #2c3e50;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
            max-width: 250px;
            box-shadow: 0 4px 15px rgba(135, 206, 250, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-btn:hover {
            background: linear-gradient(
                135deg,
                rgba(100, 149, 237, 0.9) 0%,
                rgba(135, 206, 250, 0.9) 50%,
                rgba(173, 216, 230, 0.9) 100%
            );
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(135, 206, 250, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Подвал - более темный цвет */
        footer {
            background-color: #1a252f; /* Более темный цвет подвала */
            color: #ecf0f1; /* Светлый текст */
            padding: 30px 20px;
            text-align: center;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-logo {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1); /* Делаем лого белым */
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: #ecf0f1; /* Светлый текст */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #3498db; /* Голубой при наведении */
            text-decoration: underline;
        }

        .copyright {
            width: 100%;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            color: #ecf0f1; /* Светлый текст */
        }

        /* Бургер-меню стили */
        .burger-menu {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .burger-menu div {
            width: 25px;
            height: 3px;
            background-color: #ecf0f1; /* Белый для контраста с темным фоном */
            transition: 0.3s;
        }

        .nav-burger {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(44, 62, 80, 0.98); /* Цвет шапки с прозрачностью */
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-burger.active {
            display: block;
        }

        .ul-header {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .li-header {
            margin-bottom: 15px;
        }

        .a-header {
            color: #ecf0f1; /* Светлый текст */
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .a-header:hover {
            color: #3498db; /* Голубой при наведении */
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 1200px) {
            .game-card {
                flex: 0 0 calc(33.333% - 30px);
                max-width: calc(33.333% - 30px);
            }
        }
        
        @media (max-width: 992px) {
            .game-card {
                flex: 0 0 calc(50% - 30px);
                max-width: calc(50% - 30px);
            }
            
            .page-title {
                font-size: 2.3em;
            }

            .burger-menu {
                display: flex;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .games-grid {
                gap: 25px;
            }
            
            .game-card {
                flex: 0 0 calc(50% - 25px);
                max-width: calc(50% - 25px);
                min-width: 250px;
                height: 260px;
                padding: 25px 20px;
            }
            
            .page-title {
                font-size: 2em;
                margin-bottom: 40px;
            }
            
            .game-title {
                font-size: 1.6em;
            }
        }
        
        @media (max-width: 650px) {
            .games-grid {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .game-card {
                flex: 0 0 100%;
                max-width: 100%;
                width: 90%;
                height: auto;
                min-height: 220px;
            }
            
            .games-container {
                padding: 20px 15px;
            }
            
            .page-title {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .games-grid {
                gap: 15px;
            }
            
            .game-card {
                width: 95%;
                padding: 20px 15px;
            }
            
            .page-title {
                font-size: 1.6em;
            }
            
            .game-title {
                font-size: 1.4em;
            }
            
            .play-btn {
                padding: 12px 25px;
                font-size: 1em;
            }

            .container {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Фон с анимированными корейскими буквами -->
    <div id="background-letters"></div>

    <header>
        <div class="container">
            <div class="burger-menu" id="burgerMenu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <img class="logo" src="/image/logo krug.svg" alt="Логотип">
            <a href="#" class="user" id="userBtn"> 
                <img class="lk" src="/image/userrblur.svg" alt="Пользователь">
            </a>
        </div>
        <nav class="nav-burger" id="navBurger">
            <ul class="ul-header">
                <li class="li-header"> <a href="" class="a-header">онлайн - переводчик</a></li>
                <li class="li-header"> <a href="" class="a-header">контакты</a></li>
                <li class="li-header"> <a href="" class="a-header">светлая тема</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="games-container">
            <h1 class="page-title">Выберите тренажер</h1>
            <div id="gamesGrid" class="games-grid">
                <!-- Игры будут добавляться через JavaScript -->
            </div>
            <div style="text-align: center;">
                <a href="/index.html" class="back-btn">← Вернуться на главную</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <!-- <img src="/image/logo krug.svg" alt="Логотип" class="footer-logo"> -->
            <div class="footer-links">
                <a href="#">О проекте</a>
                <a href="#">Политика конфиденциальности</a>
                <a href="#">Контакты</a>
            </div>
            <div class="copyright">
                © 2024 Тренажеры корейского языка. Все права защищены.
            </div>
        </div>
    </footer>

    <script>
        // Массив с корейскими буквами
        const koreanLetters = [
            '가', '나', '다', '라', '마', '바', '사', '아', '자', '차',
            '카', '타', '파', '하', '거', '너', '더', '러', '머', '버',
            '서', '어', '저', '처', '커', '터', '퍼', '허', '고', '노',
            '도', '로', '모', '보', '소', '오', '조', '초', '코', '토'
        ];

        // Функция для создания анимированных букв
        function createBackgroundLetters() {
            const container = document.getElementById('background-letters');
            
            for (let i = 0; i < 25; i++) { // Создаем 25 букв
                const letter = document.createElement('div');
                letter.className = 'korean-letter';
                
                // Выбираем случайную букву
                const randomLetter = koreanLetters[Math.floor(Math.random() * koreanLetters.length)];
                letter.textContent = randomLetter;
                
                // Случайная позиция
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Случайная задержка анимации
                const delay = Math.random() * 15;
                
                // Применяем стили
                letter.style.left = `${left}%`;
                letter.style.top = `${top}%`;
                letter.style.animationDelay = `${delay}s`;
                letter.style.fontSize = `${30 + Math.random() * 40}px`;
                
                // Добавляем легкое вращение
                letter.style.transform += ` rotate(${Math.random() * 20 - 10}deg)`;
                
                container.appendChild(letter);
            }
        }

        // Массив с тренажерами
        const games = [
        //  {
        //         id: 7,
        //         title: "아 / 어 / 여",
        //         description: "гармония гласных",
        //         link: "/index/games/past_tense.html"
        //     },
            {
                id: 1,
                title: "았 / 었 / 였",
                description: "Тренажер для практики прошедшего времени",
                link: "/index/games/past_tense.html"
            },
            {
                id: 2,
                title: "면 / 으면",
                description: "Условные конструкции",
                link: "/index/games/conditional.html"
            },
            {
                id: 3,
                title: "위한 / 위하여",
                description: "Выражение цели и назначения",
                link: "/index/games/vihan.html"
            },
            {
                id: 4,
                title: "고 싶다",
                description: "Выражение желания",
                link: "/index/games/index_game_sipta.html"
            },
            {
                id: 5,
                title: "ㄹ/을 수 있다",
                description: "Выражение возможности",
                link: "/index/games/ability.html"
            },
            {
                id: 6,
                title: "아/어야 하다",
                description: "Выражение необходимости",
                link: "/index/games/necessity.html"
            }
        ];

        // Функция для создания карточек игр
        function createGameCards() {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div>
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                    </div>
                    <a href="${game.link}" class="play-btn">Начать тренировку</a>
                `;
                
                gamesGrid.appendChild(gameCard);
            });
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundLetters();
            createGameCards();
            
            // Бургер-меню
            const burgerMenu = document.getElementById('burgerMenu');
            const navBurger = document.getElementById('navBurger');
            
            if (burgerMenu && navBurger) {
                burgerMenu.addEventListener('click', function() {
                    navBurger.classList.toggle('active');
                });
            }
        });
    </script>
</body>
