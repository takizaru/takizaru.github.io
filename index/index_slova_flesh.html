    <style>
       /* Основные стили */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

/* Контейнер для словарей */
.dictionaries-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 40px auto;
    max-width: 1400px;
    padding: 20px;
    transition: all 0.3s ease;
}

.dictionary-card {
    width: 280px;
    height: 180px;
    background: linear-gradient(135deg, #fefefe 0%, #f0f4ff 100%);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    cursor: pointer;
    border: 2px solid #e6ecff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Красивые бордеры для карточек */
.dictionary-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #2d6b5f 0%, #4a9e8a 100%);
    border-radius: 15px 15px 0 0;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.dictionary-card:hover::before {
    opacity: 1;
}

.dictionary-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    border-color: #2d6b5f;
}

.dictionary-title {
    font-size: 24px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.dictionary-count {
    font-size: 16px;
    color: #2d6b5f;
    font-weight: 600;
    background-color: rgba(45, 107, 95, 0.1);
    padding: 5px 15px;
    border-radius: 20px;
    margin-top: 10px;
}

/* Контейнер для флеш-карточки (скрыт по умолчанию) */
.flashcard-section {
    display: none;
    width: 100%;
    animation: fadeIn 0.5s ease-out;
}

.flashcard-section.active {
    display: block;
}

.back-to-dictionaries {
    display: flex;
    justify-content: center;
    margin: 20px auto 40px;
    max-width: 1200px;
    padding: 0 20px;
}

.back-btn {
    background: linear-gradient(135deg, #2d6b5f 0%, #4a9e8a 100%);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 15px rgba(45, 107, 95, 0.2);
    transition: all 0.3s ease;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(45, 107, 95, 0.3);
}

.back-btn:active {
    transform: translateY(0);
}

.back-btn img {
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1);
}

/* Флеш-карточка */
.flashcard-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    perspective: 1000px;
    margin: 0 auto 40px;
    max-width: 1200px;
    padding: 20px;
}

.flashcard {
    width: 500px;
    height: 350px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    box-sizing: border-box;
    border: 2px solid #f0f0f0;
}

/* Красивый бордер для флеш-карточки */
.flashcard::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #2d6b5f, #4a9e8a, #7dc4b5, #a9dfd2);
    border-radius: 22px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.flashcard:hover::before {
    opacity: 1;
}

.flashcard.flipped {
    transform: rotateY(180deg);
}

/* Стороны карточки */
.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    box-sizing: border-box;
    overflow: hidden;
    word-wrap: break-word;
    overflow-wrap: break-word;
    hyphens: auto;
}

.card-front {
    background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
    border: 2px solid #e6ecff;
}

.card-back {
    background: linear-gradient(135deg, #2d3e50 0%, #3a5169 100%);
    color: white;
    transform: rotateY(180deg);
    border: 2px solid #4a9e8a;
}

/* Стили для текста на карточке - КОРЕЙСКИЙ ТЕКСТ (передняя сторона) */
.card-front .word-display {
    font-size: 72px;
    font-weight: 900;
    text-align: center;
    line-height: 1.2;
    margin: 0;
    word-break: keep-all;
    font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', 'Nanum Gothic', sans-serif;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    color: #2c3e50;
    padding: 20px;
    max-width: 100%;
    overflow-wrap: break-word;
    hyphens: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

/* Стили для текста на карточке - РУССКИЙ ТЕКСТ (задняя сторона) */
.card-back .word-display {
    font-size: 54px; /* Меньше чем корейский */
    font-weight: 700; /* Чуть легче жирность */
    text-align: center;
    line-height: 1.3; /* Увеличенный межстрочный интервал */
    margin: 0;
    word-break: break-word; /* Разрешаем перенос слов */
    font-family: 'Arial', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    color: white;
    padding: 25px; /* Увеличенные отступы */
    max-width: 100%;
    overflow-wrap: break-word;
    hyphens: auto; /* Автоматическая расстановка переносов */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    word-spacing: normal;
    letter-spacing: normal;
}

/* Адаптивные стили для русского текста */

    }

}

/* Аудио-иконка - ТОЛЬКО ОДНА, сверху справа на ПЕРЕДНЕЙ стороне */
.audio-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    z-index: 10;
    border: none;
}

/* Иконка на передней стороне карточки */
.card-front .audio-icon {
    display: flex;
    background-color: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(45, 107, 95, 0.2);
}

/* Скрываем аудио-иконку на задней стороне */
.card-back .audio-icon {
    display: none;
}

.audio-icon:hover {
    transform: scale(1.1);
    background-color: #e8f5f2;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.audio-icon img {
    width: 22px;
    height: 22px;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
}

/* Индикатор прогресса */
.progress-indicator {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 16px;
    color: #666;
    font-weight: 500;
}

.card-back .progress-indicator {
    color: rgba(255, 255, 255, 0.8);
}

/* Навигационные кнопки */
.navigation-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 100px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.nav-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #2d6b5f 0%, #4a9e8a 100%);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 15px rgba(45, 107, 95, 0.2);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.nav-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #4a9e8a 0%, #2d6b5f 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.nav-btn:hover::before {
    opacity: 1;
}

.nav-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(45, 107, 95, 0.3);
}

.nav-btn:active {
    transform: translateY(1px);
}

.nav-btn img {
    width: 28px;
    height: 28px;
    filter: brightness(0) invert(1);
    position: relative;
    z-index: 1;
}

/* Анимации */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.word-display {
    animation: fadeIn 0.4s ease-out;
}

        let currentDictionaryIndex = 0;
        let currentWordIndex = 0;
        let speechSynthesisSupported = false;
        let isFlipped = false;
        let currentWords = [];
        let isInDictionaryMode = false;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            checkSpeechSupport();
            renderDictionaries();
            loadDictionary(0); // Загружаем первый словарь по умолчанию

            if (speechSynthesisSupported) {
                speechSynthesis.getVoices();
            }
        });

        // Рендеринг 30 словарей
        function renderDictionaries() {
            const container = document.getElementById('dictionariesContainer');
            container.innerHTML = '';

            dictionaries.forEach((dict, index) => {
                const card = document.createElement('div');
                card.className = 'dictionary-card';
                card.innerHTML = `
                    <div class="dictionary-title">${dict.title}</div>
                    <div class="dictionary-count">${dict.count} слов</div>
                `;
                card.addEventListener('click', () => enterDictionary(index));
                container.appendChild(card);
            });
        }

        // Вход в словарь
        function enterDictionary(index) {
            currentDictionaryIndex = index;
            currentWords = dictionaries[index].words;
            currentWordIndex = 0;
            isInDictionaryMode = true;

            // Показываем секцию с карточкой
            document.getElementById('flashcardSection').classList.add('active');

            // Скрываем контейнер со словарями
            document.getElementById('dictionariesContainer').style.display = 'none';

            updateWord();
        }

        // Выход из словаря
        function exitDictionary() {
            isInDictionaryMode = false;

            // Скрываем секцию с карточкой
            document.getElementById('flashcardSection').classList.remove('active');

            // Показываем контейнер со словарями
            document.getElementById('dictionariesContainer').style.display = 'flex';

            // Сбрасываем выделение активного словаря
            document.querySelectorAll('.dictionary-card').forEach((card, i) => {
                card.style.borderColor = '#e6ecff';
                card.style.background = 'linear-gradient(135deg, #fefefe 0%, #f0f4ff 100%)';
            });
        }

        // Обновление слова на карточке
        function updateWord() {
            if (currentWords.length > 0 && currentWordIndex < currentWords.length) {
                const word = currentWords[currentWordIndex];
                document.getElementById("korean-word").textContent = word.korean;
                document.getElementById("russian-word").textContent = word.translation;

                // Обновляем индикатор прогресса
                const progressText = `${currentWordIndex + 1} / ${currentWords.length}`;
                document.querySelectorAll('.progress-indicator').forEach(el => {
                    el.textContent = progressText;
                });
            } else {
                document.getElementById("korean-word").textContent = "단어 없음";
                document.getElementById("russian-word").textContent = "Нет слов";
                document.querySelectorAll('.progress-indicator').forEach(el => {
                    el.textContent = "0 / 0";
                });
            }

            // Сбрасываем карточку на корейскую сторону
            const flashcard = document.getElementById("flashcard");
            flashcard.classList.remove("flipped");
            isFlipped = false;
        }

        // Переход к следующему слову (ПОСЛЕДОВАТЕЛЬНО)
        function nextWord() {
            if (!isInDictionaryMode || currentWords.length === 0) return;

            // Переход к следующему слову по порядку
            currentWordIndex = (currentWordIndex + 1) % currentWords.length;
            updateWord();
        }

        // Переход к предыдущему слову (ПОСЛЕДОВАТЕЛЬНО)
        function previousWord() {
            if (!isInDictionaryMode || currentWords.length === 0) return;

            // Переход к предыдущему слову по порядку
            currentWordIndex = (currentWordIndex - 1 + currentWords.length) % currentWords.length;
            updateWord();
        }

        // Перелистывание карточки
        function flipCard() {
            if (!isInDictionaryMode) return;

            const flashcard = document.getElementById("flashcard");
            isFlipped = !isFlipped;
            flashcard.classList.toggle("flipped");
        }

        // Проверяем поддержку синтеза речи
        function checkSpeechSupport() {
            if ('speechSynthesis' in window) {
                speechSynthesisSupported = true;
                console.log("Speech synthesis supported");
            } else {
                console.log("Speech synthesis not supported");
                document.querySelectorAll('.audio-icon').forEach(icon => {
                    icon.style.display = 'none';
                });
            }
        }

        // Функция для озвучивания корейского слова
        function playKoreanAudio(event) {
            event.stopPropagation();

            if (!speechSynthesisSupported || currentWords.length === 0) {
                console.log("Speech synthesis not supported or no words");
                return;
            }

            const word = currentWords[currentWordIndex];
            if (!word) return;

            const text = word.korean;

            if (text) {
                // Останавливаем предыдущее воспроизведение
                speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 0.9;
                utterance.volume = 1.0;

                // Получаем доступные голоса
                const voices = speechSynthesis.getVoices();
                const koreanVoice = voices.find(voice =>
                    voice.lang === 'ko-KR' || voice.lang.startsWith('ko')
                );
                if (koreanVoice) {
                    utterance.voice = koreanVoice;
                }

                utterance.onerror = function (event) {
                    console.error("Speech error:", event);
                };

                speechSynthesis.speak(utterance);
            }
        }

        // Обработчики свайпа для мобильных устройств
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        const flashcard = document.getElementById("flashcard");

        flashcard.addEventListener('touchstart', (e) => {
            if (!isInDictionaryMode) return;
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        flashcard.addEventListener('touchend', (e) => {
            if (!isInDictionaryMode) return;
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const verticalSwipeThreshold = 30;

            // Проверяем, что это горизонтальный свайп, а не вертикальный
            if (Math.abs(touchEndY - touchStartY) < verticalSwipeThreshold) {
                if (touchEndX < touchStartX - swipeThreshold) {
                    nextWord();
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    previousWord();
                }
            }
        }

        // Клик по карточке для перелистывания
        flashcard.addEventListener('click', (e) => {
            if (!isInDictionaryMode) return;

            // Не перелистываем, если кликнули на аудио-иконку
            if (!e.target.closest('.audio-icon')) {
                flipCard();
            }
        });

        // Бургер-меню
        const burgerMenu = document.getElementById("burgerMenu");
        const navBurger = document.getElementById("navBurger");

        if (burgerMenu && navBurger) {
            burgerMenu.addEventListener("click", function (event) {
                event.stopPropagation();
                navBurger.classList.toggle("active");
            });

            document.addEventListener("click", function (event) {
                if (navBurger && burgerMenu &&
                    !navBurger.contains(event.target) &&
                    !burgerMenu.contains(event.target)) {
                    navBurger.classList.remove("active");
                }
            });
        }

        // Обработчик для загрузки голосов
        if (speechSynthesisSupported) {
            speechSynthesis.onvoiceschanged = function () {
                console.log("Voices loaded");
            };
        }

        // Добавляем обработку клавиатуры для удобства
        document.addEventListener('keydown', function (event) {
            if (!isInDictionaryMode) return;

            switch (event.key) {
                case 'ArrowLeft':
                    previousWord();
                    break;
                case 'ArrowRight':
                    nextWord();
                    break;
                case ' ':
                case 'Spacebar':
                    event.preventDefault();
                    flipCard();
                    break;
                case 'Enter':
                    playKoreanAudio({ stopPropagation: () => { } });
                    break;
                case 'Escape':
                    exitDictionary();
                    break;
                case '1': case '2': case '3': case '4': case '5':
                case '6': case '7': case '8': case '9':
                case '10': case '11': case '12': case '13': case '14': case '15':
                case '16': case '17': case '18': case '19': case '20':
                case '21': case '22': case '23': case '24': case '25':
                case '26': case '27': case '28': case '29': case '30':
                case '31': case '32': case '33': case '34': case '35':
                case '36': case '37': case '38': case '39': case '40':
                case '41': case '42': case '43': case '44': case '45':
                case '46': case '47': case '48': case '49': case '0':

                    const num = event.key === '0' ? 9 : parseInt(event.key) - 1;
                    if (num < dictionaries.length) {
                        enterDictionary(num);
                    }
                    break;
            }
        });
    </script>
