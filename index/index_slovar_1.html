      /* ОЗВУЧКА */
        .word-window {
            width: 400px;

            display: flex;
            flex-direction: column;

            font-weight: bold;

        .audio-icon {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .audio-icon img {
            width: 25px; /* Уменьшили в 2 раза (было 50) */
            height: 25px;
           margin: 30px;
        }

      .translation-box {
    background-color: #030332f0;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-top: 20px;
    font-size: 20px;
    font-weight: 700;
    text-align: center; /* Добавлено выравнивание по центру */
    width: auto; /* Чтобы текст центрировался относительно всей ширины блока */
    margin-left: 30px;
    margin-right: 30px;
}

       .navigation-buttons {
            margin-top: 20px;
            display: flex;
              
            gap: 140px; 
        }
 /* 
        .navigation-buttons img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s;
        }

        .navigation-buttons img:hover {
            transform: scale(1.1);
        } */

          .navigation-buttons img {
            width: 34px;
            height: 34px;
            transition: transform 0.2s;
            background-color: #f0ffb3;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
           
        }

        .navigation-buttons img:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        /* Стили для блока perehod (чтобы были одинаковые) */
        .perehod {
            display: flex;
            /* justify-content: center; */
            gap: 40px;
            margin: 20px 0;
        }

        .perehod img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s;
        }

        .perehod img:hover {
            transform: scale(1.1);
        }

        /* Адаптация word-window */
        @media (max-width: 1440px) {
            .word-window {
                width: 380px;
                height: 380px;
            }

        @media (max-width: 1200px) {

        @media (max-width: 992px) {

        }
        
        @media (max-width: 768px) {

                /* height: 220px; */
                margin-bottom: 80px;
            }

             .navigation-buttons {
          
              
            gap: 100px; /* Увеличили расстояние между стрелками */
        }
        }
        
        @media (max-width: 576px) {

                /* height: 200px; */

        @media (max-width: 480px) {

                /* height: 180px; */

        @media (max-width: 400px) {

                /* height: 160px; */

            }
        }
        
        @media (max-width: 360px) {

        @media (max-width: 320px) {

                margin-bottom: 50px;

        }

    <script>
        const burgerMenu = document.getElementById("burgerMenu");
        const navBurger = document.getElementById("navBurger");

        burgerMenu.addEventListener("click", function (event) {
            event.stopPropagation();
            navBurger.classList.toggle("active");
        });

        document.addEventListener("click", function (event) {
            if (!navBurger.contains(event.target) && !burgerMenu.contains(event.target)) {
                navBurger.classList.remove("active");
            }
        });

        function toggleBurger() {
            const part1 = document.querySelector('.burger-part1');
            const part2 = document.querySelector('.burger-part2');

            if (part1.style.display === 'none') {
                part1.style.display = 'block';
                part2.style.display = 'none';
            } else {
                part1.style.display = 'none';
                part2.style.display = 'block';
            }
        }

        /* Свайп для мобильных устройств */
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextWord();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                previousWord();
            }
        }

        function nextWord() {

        }

        }
    </script>
