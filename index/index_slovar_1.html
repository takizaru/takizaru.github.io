        /* ОЗВУЧКА */
.word-window {
    width: 400px;
    height: 400px;
    background-color: rgba(201, 201, 72, 0.247);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    margin: 20px auto;
    position: relative;
    margin-bottom: 100px;
}

.word-display {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
}

.audio-icon {
    margin-top: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.audio-icon img {
    width: 25px; /* Уменьшили в 2 раза (было 50) */
    height: 25px;
   margin: 30px;
}

.translation-box {
    background-color: #030332f0;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-top: 20px;
    font-size: 20px;
    font-weight: 700;
    text-align: center; /* Добавлено выравнивание по центру */
    width: auto; /* Чтобы текст центрировался относительно всей ширины блока */
    margin-left: 30px;
    margin-right: 30px;
}

.navigation-buttons {
    margin-top: 20px;
    display: flex;
    gap: 140px; 
}

.navigation-buttons img {
    width: 34px;
    height: 34px;
    transition: transform 0.2s;
    background-color: #f0ffb3;
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.navigation-buttons img:hover {
    transform: scale(1.1);
    background-color: #45a049;
}

/* Стили для блока perehod (чтобы были одинаковые) */
.perehod {
    display: flex;
    gap: 40px;
    margin: 20px 0;
}

.perehod img {
    width: 30px;
    height: 30px;
    transition: transform 0.2s;
}

.perehod img:hover {
    transform: scale(1.1);
}

/* Адаптация word-window */
@media (max-width: 1440px) {
    .word-window {
        width: 380px;
        height: 380px;

}

@media (max-width: 1200px) {

@media (max-width: 992px) {

let currentIndex = 0;
let speechSynthesisSupported = false;

// Проверяем поддержку синтеза речи
function checkSpeechSupport() {
    if ('speechSynthesis' in window) {
        speechSynthesisSupported = true;
        console.log("Speech synthesis supported");
    } else {
        console.log("Speech synthesis not supported");
        document.querySelector('.audio-icon').style.display = 'none';
    }
}

// Функция для получения случайного индекса
function getRandomIndex() {
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * words.length);
    } while (newIndex === currentIndex && words.length > 1);
    return newIndex;
}

// Функция для обновления слова
function updateWord() {
    const word = words[currentIndex];
    document.getElementById("korean-word").textContent = word.korean;
    document.getElementById("translation-box").textContent = word.translation;
}

// Функция для перехода к следующему слову (случайно)
function nextWord() {
    currentIndex = getRandomIndex();
    updateWord();
    // УБРАНО автоматическое озвучивание при перелистывании
}

// Функция для перехода к предыдущему слову (случайно)
function previousWord() {
    currentIndex = getRandomIndex();
    updateWord();
    // УБРАНО автоматическое озвучивание при перелистывании
}

// Функция для озвучивания текущего слова
function speakCurrentWord() {
    if (!speechSynthesisSupported) {
        console.log("Speech synthesis not supported");
        alert("Ваш браузер не поддерживает озвучивание текста. Попробуйте использовать Chrome или Safari.");
        return;
    }
    
    const text = words[currentIndex].korean;
    if (text) {
        // Останавливаем предыдущее воспроизведение
        speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR'; // Для корейского языка
        utterance.rate = 0.9; // Немного медленнее для лучшего понимания
        utterance.volume = 1.0;
        
        // Получаем доступные голоса и выбираем корейский, если есть
        const voices = speechSynthesis.getVoices();
        const koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.lang === 'ko');
        if (koreanVoice) {
            utterance.voice = koreanVoice;
        }
        
        // Добавляем обработчики событий для отладки
        utterance.onstart = function() {
            console.log("Speech started");
        };
        
        utterance.onend = function() {
            console.log("Speech ended");
        };
        
        utterance.onerror = function(event) {
            console.error("Speech error:", event);
            alert("Ошибка при озвучивании. Пожалуйста, проверьте настройки звука вашего браузера.");
        };
        
        speechSynthesis.speak(utterance);
    }
}

// Функция для воспроизведения аудио при нажатии на иконку
function playAudio() {
    speakCurrentWord();
}

// Обработчики свайпа для мобильных устройств
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    const swipeThreshold = 50;
    if (touchEndX < touchStartX - swipeThreshold) {
        nextWord();
    } else if (touchEndX > touchStartX + swipeThreshold) {
        previousWord();
    }
}

// Бургер-меню
const burgerMenu = document.getElementById("burgerMenu");
const navBurger = document.getElementById("navBurger");

if (burgerMenu && navBurger) {
    burgerMenu.addEventListener("click", function (event) {
        event.stopPropagation();
        navBurger.classList.toggle("active");
    });

    document.addEventListener("click", function (event) {
        if (navBurger && burgerMenu && 
            !navBurger.contains(event.target) && 
            !burgerMenu.contains(event.target)) {
            navBurger.classList.remove("active");
        }
    });
}

// Инициализация при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    checkSpeechSupport();
    updateWord();
    
    // Загружаем голоса, если они еще не загружены
    if (speechSynthesisSupported) {
        speechSynthesis.getVoices(); // Это помогает инициализировать голоса
    }
});

// Обработчик для загрузки голосов
if (speechSynthesisSupported) {
    speechSynthesis.onvoiceschanged = function() {
        console.log("Voices loaded");
    };
}

// Добавляем обработку клавиатуры для удобства
document.addEventListener('keydown', function(event) {
    switch(event.key) {
        case 'ArrowLeft':
            previousWord();
            break;
        case 'ArrowRight':
            nextWord();
            break;
        case ' ':
        case 'Spacebar':
            event.preventDefault(); // Предотвращаем прокрутку страницы
            playAudio();
            break;
    }
});
