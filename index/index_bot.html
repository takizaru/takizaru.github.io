            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–ª—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤
            if (lang === 'ko') {
                if (input.includes('ÏïàÎÖï') || input.includes('ÌïòÏù¥') || input.includes('Î∞òÍ∞ÄÏõå')) return 'greetings';
                if (input.includes('Ïñ¥Îïå') || input.includes('Ïñ¥ÎñªÍ≤å ÏßÄÎÇ¥')) return 'how_are_you';
                if (input.includes('Í∞êÏÇ¨') || input.includes('Í≥†ÎßàÏõå')) return 'thanks';
            } else {
                if (input.includes('–ø—Ä–∏–≤–µ—Ç') || input.includes('–∑–¥—Ä–∞–≤—Å—Ç–≤—É–π')) return 'greetings';
                if (input.includes('–∫–∞–∫ –¥–µ–ª–∞') || input.includes('–∫–∞–∫ —Ç—ã')) return 'how_are_you';
                if (input.includes('—Å–ø–∞—Å–∏–±–æ') || input.includes('–±–ª–∞–≥–æ–¥–∞—Ä—é')) return 'thanks';
            }
            
            // –û–±—â–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const categories = {
                'good': lang === 'ko' ? ['Ï¢ãÏïÑ', 'Í∏∞Îªê', 'ÌñâÎ≥µÌï¥'] : ['—Ö–æ—Ä–æ—à–æ', '–æ—Ç–ª–∏—á–Ω–æ', '–ø—Ä–µ–∫—Ä–∞—Å–Ω–æ'],
                'bad': lang === 'ko' ? ['ÎÇòÎπ†', 'Ïä¨Ìçº', 'ÌûòÎì§Ïñ¥'] : ['–ø–ª–æ—Ö–æ', '–≥—Ä—É—Å—Ç–Ω–æ', '—É–∂–∞—Å–Ω–æ'],
                'farewell': lang === 'ko' ? ['Ïûò Í∞Ä', 'Îã§ÏùåÏóê Î¥ê'] : ['–ø–æ–∫–∞', '–¥–æ —Å–≤–∏–¥–∞–Ω–∏—è'],
                'weather': lang === 'ko' ? ['ÎÇ†Ïî®', 'ÎπÑ', 'Ìï¥'] : ['–ø–æ–≥–æ–¥–∞', '–¥–æ–∂–¥—å', '—Å–æ–ª–Ω—Ü–µ'],
                'food': lang === 'ko' ? ['ÏùåÏãù', 'Î∞•', 'Î®πÎã§'] : ['–µ–¥–∞', '–∫—É—Ö–Ω—è', '–µ—Å—Ç—å'],
                'music': lang === 'ko' ? ['ÏùåÏïÖ', 'ÎÖ∏Îûò', 'ÏºÄÏù¥Ìåù'] : ['–º—É–∑—ã–∫–∞', '–ø–µ—Å–Ω—è', 'k-pop']
            };
            
            for (const [category, keywords] of Object.entries(categories)) {
                if (keywords.some(keyword => input.includes(keyword))) {
                    return category;
                }
            }
            
            return 'unknown';
        }

        function speak(text, lang) {
            if (synth.speaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥–æ–ª–æ—Å–∞
            const voices = synth.getVoices();
            let voice;
            
            if (lang === 'ko') {
                voice = voices.find(v => v.lang.includes('ko') || v.lang.includes('ko-KR'));
            } else {
                voice = voices.find(v => v.lang.includes('ru') || v.lang.includes('ru-RU')) || 
                        voices.find(v => v.lang.includes('en'));
            }
            
            if (voice) {
                utterance.voice = voice;
                utterance.lang = voice.lang;
            } else {
                utterance.lang = lang === 'ko' ? 'ko-KR' : 'ru-RU';
            }
            
            utterance.rate = 0.9 + Math.random() * 0.2;
            utterance.pitch = 0.8 + Math.random() * 0.4;
            
            utterance.onerror = function(event) {
                console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏:', event);
                showError('–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
            };
            
            synth.speak(utterance);
        }
