        // --- Функция добавления подсказок к корейскому тексту (используется для обычных текстов) ---
        function addTooltips(koreanText) {
            const words = koreanText.split(/(\s+|[.,!?;:()])/g);
            return words.map(word => {
                const trimmed = word.trim();
                if (trimmed === '' || /^[.,!?;:()]$/.test(trimmed)) return word;
                const cleanWord = trimmed.replace(/[.,!?;:()]/g, '');
                if (dictionary[cleanWord]) {
                    return `<span class="korean-word-tooltip" data-translation="${dictionary[cleanWord]}">${word}</span>`;
                }
                return word;
            }).join('');
        }

        // --- Функция открытия модального окна для обычного текста ---
        function openTextModal(title, korean, russian) {
            modalTitle.textContent = title;

            // Форматируем корейский текст: разбиваем на абзацы по '\n' и добавляем подсказки
            const paragraphs = korean.split('\n').filter(p => p.trim());
            const koreanWithTooltips = paragraphs.map(p => `<p>${addTooltips(p)}</p>`).join('');
            modalKorean.innerHTML = koreanWithTooltips;

            // Русский перевод
            modalRussian.innerHTML = `<p>${russian.replace(/\n/g, '</p><p>')}</p>`;
            modalRussian.classList.remove('visible');
            showTranslationBtn.textContent = '📖 Показать перевод';
            showTranslationBtn.style.display = 'inline-block'; // показываем кнопку

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // --- Функция открытия модального окна для списка фраз (подкатегории) ---
        function openPhrasesModal(categoryTitle, phrases) {
            modalTitle.textContent = categoryTitle;

            // Строим нумерованный список фраз
            let html = '<ol style="list-style-type: none; padding-left: 0;">';
            phrases.forEach((item, index) => {
                html += `<li style="margin-bottom: 20px; border-bottom: 1px dashed #ccc; padding-bottom: 10px;">`;
                html += `<div style="font-weight: bold; margin-bottom: 5px;">${index + 1}. ${item.korean}</div>`;
                html += `<div style="color: #666;">${item.russian}</div>`;
                html += `</li>`;
            });
            html += '</ol>';
            modalKorean.innerHTML = html;

            // Очищаем перевод и скрываем кнопку
            modalRussian.innerHTML = '';
            modalRussian.classList.remove('visible');
            showTranslationBtn.style.display = 'none';

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // --- Элементы модального окна ---
        const modal = document.getElementById('textModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalKorean = document.getElementById('modalKoreanText');
        const modalRussian = document.getElementById('modalRussianText');
        const modalClose = document.querySelector('.text-modal-close');
        const showTranslationBtn = document.getElementById('showTranslationBtn');
        const backButton = document.getElementById('backToMain');

        // Закрытие модалки
        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Кнопка показа/скрытия перевода (для обычных текстов)
        showTranslationBtn.addEventListener('click', () => {
            modalRussian.classList.toggle('visible');
            showTranslationBtn.textContent = modalRussian.classList.contains('visible')
                ? '📖 Скрыть перевод'
                : '📖 Показать перевод';
        });

        // --- Построение страницы с карточками ---
        const container = document.getElementById('textsBlocksContainer');

        function buildTextsPage() {
            container.innerHTML = '';

            for (const [category, items] of Object.entries(textsData)) {
                const block = document.createElement('div');
                block.className = 'glass-block';
                if (category === 'Фразы') block.classList.add('phrases-block');

                const title = document.createElement('h3');
                title.className = 'block-title';
                title.textContent = category;
                block.appendChild(title);

                if (category === 'Фразы') {
                    // Для категории "Фразы" создаём список подкатегорий
                    const listDiv = document.createElement('div');
                    listDiv.className = 'phrases-list';
                    items.forEach(subcat => {
                        const link = document.createElement('a');
                        link.href = '#';
                        link.className = 'text-item';
                        link.textContent = subcat.title;  // отображаем название подкатегории
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            openPhrasesModal(subcat.title, subcat.phrases);
                        });
                        listDiv.appendChild(link);
                    });
                    block.appendChild(listDiv);
                } else {
                    // Для 1,2,3,4 гып создаём аккордеоны для каждой истории
                    items.forEach(item => {
                        const header = document.createElement('div');
                        header.className = 'accordion-header';
                        header.textContent = item.title;

                        const content = document.createElement('div');
                        content.className = 'accordion-content';

                        const link = document.createElement('a');
                        link.href = '#';
                        link.className = 'text-item';
                        link.textContent = 'Читать текст';
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            openTextModal(item.title, item.translation, item.original);
                        });

                        content.appendChild(link);
                        block.appendChild(header);
                        block.appendChild(content);

                        // Обработчик аккордеона
                        header.addEventListener('click', function (e) {
                            e.stopPropagation();
                            const isActive = this.classList.contains('active');
                            // Закрыть все другие
                            document.querySelectorAll('.accordion-header').forEach(h => {
                                if (h !== header) {
                                    h.classList.remove('active');
                                    h.nextElementSibling.classList.remove('active');
                                    h.nextElementSibling.style.maxHeight = null;
                                }
                            });
                            if (isActive) {
                                this.classList.remove('active');
                                content.classList.remove('active');
                                content.style.maxHeight = null;
                            } else {
                                this.classList.add('active');
                                content.classList.add('active');
                                content.style.maxHeight = content.scrollHeight + 'px';
                            }
                        });
                    });
                }
                container.appendChild(block);
            }
        }

        // Запуск
        document.addEventListener('DOMContentLoaded', buildTextsPage);

        // --- Обработчики для бургера и тем ---
        const burgerMenu = document.getElementById('burgerMenu');
        const navBurger = document.getElementById('navBurger');
        burgerMenu.addEventListener('click', () => navBurger.classList.toggle('active'));

        const themeRadios = document.querySelectorAll('input[name="theme"]');
        themeRadios.forEach(radio => {
            radio.addEventListener('change', function () {
                document.body.className = this.value;
            });
        });

        // Кнопка "Назад" скрыта
        backButton.style.display = 'none';
    </script>
